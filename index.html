<!DOCTYPE html>
<html>

<head>
	<title>ToDoApplication</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div class="input-alea">
		<input type="text" placeholder="TODOを入力してください">
		<button>追加</button>
	</div>
	<div class="incomplete-alea">
		<p class="title">未完了のTODO</p>
		<ul>
			<li>
				<div class="list-row">
					<p class="task-name">タスク1</p>
					<button>追加</button>
					<button>完了</button>
				</div>
			</li>
			<li>
				<div class="list-row">
					<p class="task-name">タスク2</p>
					<button>追加</button>
					<button>完了</button>
				</div>
			</li>
		</ul>
	</div>
	<div class="complete-alea">
		<p class="title">完了したTODO</p>
		<ul>
			<li>
				<div class="list-row">
					<p class="task-name">タスク3</p>
					<button>削除</button>
				</div>
			</li>
		</ul>
	</div>

	<script src="src/index.js">
	</script>
</body>

</html>
